<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon/ico.ico" type="image/x-icon">
    <title>NorthPoll | Login</title>
</head>
<ul>
    <li><a href="index.htm">Home</a></li>
    <li><a href="contact.htm">Contact</a></li>
</ul>

<body onresize="onResize()" onload="onResize()"vlink="white" alink="white">
    <div class="spacer-title">
    </div>
    <div class="spacer-main">
        <div class="container">
            <h1 style="color: rgb(59, 58, 102);">Login</h1>
            <div class="group">
                <input type="text" required id="txtEmail">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="emailText">Email</label>
            </div>
            <div class="group">
                <input type="password" required id="txtPassword">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label id="passwordText">Password</label>
            </div>
            <div class="group">
                <div class="column">
                    <button id="buttonLogin" class="buttonMain">Login</button>
                    <br>
                    <button  class="buttonMain"><a href="register.htm">Register</a></button>
                </div>
            </div>
        </div>
    </div>

    <!--Javascript reference-->

    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script src="auth.js"></script>
    <script>
        var windowWidth;
        function onResize() {
            windowWidth = window.innerWidth;

            if (windowWidth <= 350) {
                document.getElementById('emailText').innerText = "E..";
                document.getElementById('passwordText').innerHTML = "P..";
            }
            else if (windowWidth > 350) {
                document.getElementById('emailText').innerText = "Email";
                document.getElementById('passwordText').innerHTML = "Password";
            }
        }
    </script>
</body>

</html>
