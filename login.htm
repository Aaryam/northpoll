<body>
    <div class="spacer-title">
    </div>
    <div class="spacer-main">
        <center>
            <div class="black-box">
                <h1 style="color: white;">
                    Login
                </h1>
                <input id="txtEmail" type="email" placeholder="Email" class="inputbox">
                <br>
                <br>
                <input id="txtPassword" type="password" placeholder="Password" class="inputbox">
                <br>
                <br>
                <button id="buttonLogin" class="register-button">
                    Login
                </button>

                <button id="buttonSignUp" class="register-button">
                    Sign Up
                </button>

                <button id="buttonLogout" class="register-button">
                    Log out
                </button>
            </div>
        </center>
    </div>

    <!--Javascript reference-->

    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
