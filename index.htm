<body onload="checkRun()">
    <div class="spacer-title">
    </div>
    <hr color='#4C4B83'>
    <div class="spacer-main">
        <center>
            <h1 style="color: #4C4B83;">Post Poll</h1>
        </center>
        <div class="container">
            <div class="group">
                <input type="text" required maxlength="60" id="txtEmail">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Question</label>
            </div>
            <div class="group">
                <input type="text" required maxlength="20" id="op1">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Option 1</label>
            </div>
            <div class="group">
                <input type="text" required maxlength="20" id="op2">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Option 2</label>
            </div>
            <div class="group">
                <input type="text" required maxlength="20" id="op3">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Option 3</label>
            </div>
            <div class="group">
                <input type="text" required maxlength="20" id="op4">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Option 4</label>
            </div>
            <button id="buttonPost" class="buttonMain">Post</button>
        </div>
    </div>
    <hr color='#4C4B83'>

    <!--Javascript reference-->

    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.13.2/firebase-database.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="auth.js"></script>
    <script>
        let postVal;
        function AddMoreOps() {
            buttonName = 'op3'
            add = document.getElementById(buttonName);
            if (add.classList.contains('hide')) {
                add.classList.remove('hide');
            }
            else if (!add.classList.contains('hide')) {
                buttonName = 'op4';
                add = document.getElementById(buttonName);
                add.classList.remove('hide');
            }
        }

        function RemoveMoreOps() {
            buttonName = 'op4'
            add = document.getElementById(buttonName);
            if (!add.classList.contains('hide')) {
                add.classList.add('hide');
            }
            else if (add.classList.contains('hide')) {
                buttonName = 'op3';
                add = document.getElementById(buttonName);
                add.classList.add('hide');
            }
        }
        google.charts.load('current', { 'packages': ['corechart'] });

        firebase.database().ref('users/' + 'totalCount/').on('value', function (snapshot) {
            postVal = snapshot.val();
        });

        postVal = JSON.stringify(postVal);
        postVal = parseInt(postVal);
        console.log(postVal);

        function enterPosts() {
            if (postVal != NaN) {
                for (let index = 0; index <= postVal; index++) {
                    createCard(postVal - index);
                    console.log(postVal)
                }
                console.log('now');
            }
        }

        console.log("Start Count");

        function checkRun() {
            if (postVal >= 0) {
                enterPosts();
                initializeOptions('1', 0);
                console.log('checked');
            } else {
                window.setTimeout(checkRun, 100);
            }
        }

        setTimeout(() => { initializeOptions('1', 0) }, 10000);

        function returnQ(id, element) {
            var testRef = firebase.database().ref('totalPosts/' + id + '/' + 'content');
            testRef.on('value', function (snapshot) {
                element.innerText = JSON.stringify(snapshot.val()).slice(1, -1);
                console.log(element);
                console.log(element.innerText)
            });
        }

        function returnOp1(id, element) {
            var testRef = firebase.database().ref('totalPosts/' + id + '/' + 'op1/' + 'text');
            testRef.on('value', function (snapshot) {
                element.innerText = JSON.stringify(snapshot.val()).slice(1, -1);
                element.addEventListener("click", function (event) {
                    optionButtonClick('1', id)
                });
                element.addEventListener("dblclick", function (event) {
                    showGraph();
                });
                console.log(element);
                console.log(element.innerText)
            });
        }

        function returnOp2(id, element) {
            var testRef = firebase.database().ref('totalPosts/' + id + '/' + 'op2/' + 'text');
            testRef.on('value', function (snapshot) {
                let x =
                    element.innerText = JSON.stringify(snapshot.val()).slice(1, -1);
                element.addEventListener("click", function (event) {
                    optionButtonClick('2', id)
                });
                element.addEventListener("dblclick", function (event) {
                    showGraph();
                });
                console.log(element);
                console.log(element.innerText)
            });
        }

        function returnOp3(id, element) {
            var testRef = firebase.database().ref('totalPosts/' + id + '/' + 'op3/' + 'text');
            testRef.on('value', function (snapshot) {
                element.innerText = JSON.stringify(snapshot.val()).slice(1, -1);
                element.addEventListener("click", function (event) {
                    optionButtonClick('3', id)
                });
                element.addEventListener("dblclick", function (event) {
                    showGraph();
                });
                console.log(element);
                console.log(element.innerText)
            });
        }

        function returnOp4(id, element) {
            var testRef = firebase.database().ref('totalPosts/' + id + '/' + 'op4/' + 'text');
            testRef.on('value', function (snapshot) {
                element.innerText = JSON.stringify(snapshot.val()).slice(1, -1);
                element.addEventListener("click", function (event) {
                    optionButtonClick('4', id)
                });
                element.addEventListener("dblclick", function (event) {
                    showGraph();
                });
                console.log(element.onclick)
                console.log(element);
                console.log(element.innerText)
            });
        }

        function returnBy(id, element) {
            var testRef = firebase.database().ref('totalPosts/' + id + '/' + 'email');
            testRef.on('value', function (snapshot) {
                element.innerText = 'By: ' + JSON.stringify(snapshot.val()).slice(1, -1);
                console.log(element);
                console.log(element.innerText)
            });
        }

        function createCard(cardId) {
            var spacer = document.createElement('div');
            spacer.setAttribute('class', 'spacer-main');
            var center = document.createElement("center");
            spacer.appendChild(center);
            var black_box = document.createElement('div');
            center.appendChild(black_box);
            black_box.setAttribute('class', 'black-card');
            black_box.setAttribute('style', 'color: white;');
            var header = document.createElement('h3');
            returnQ(cardId, header);
            header.setAttribute('style', 'color: white;')
            black_box.appendChild(header);
            var br1 = document.createElement('br');
            black_box.appendChild(br1);
            var br2 = document.createElement('br');
            black_box.appendChild(br2);
            var option1 = document.createElement('button');
            returnOp1(cardId, option1)
            black_box.appendChild(option1);
            option1.setAttribute('class', 'register-button')
            var option2 = document.createElement('button');
            returnOp2(cardId, option2)
            black_box.appendChild(option2);
            option2.setAttribute('class', 'register-button')
            var option3 = document.createElement('button');
            returnOp3(cardId, option3)
            black_box.appendChild(option3);
            option3.setAttribute('class', 'register-button')
            var option4 = document.createElement('button');
            returnOp4(cardId, option4)
            black_box.appendChild(option4);
            option4.setAttribute('class', 'register-button');
            var byText = document.createElement('p');
            returnBy(cardId, byText);
            black_box.appendChild(byText);
            byText.setAttribute('style', 'text-align: center;');
            document.body.appendChild(spacer);
        }

        function drawChart(op1, op2, op3, op4) {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Option 1', op1],
                ['Option 2', op2],
                ['Option 3', op3],
                ['Optiom 4', op4],
            ]);

            // Optional; add a title and set the width and height of the chart
            var options = { backgroundColor: 'transparent', 'title': 'Options', 'width': 400, 'height': 250 };
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }

        // option logic
        let val1;
        let val2;
        let val3;
        let val4;

        function showGraph() {
            google.charts.setOnLoadCallback(drawChart(val1, val2, val3, val4));
            openWindow('alertBox');
        }

        function optionButtonClick(opNum, id) {
            firebase.database().ref('totalPosts/' + id + '/' + 'op1/' + 'count/').once('value', function (snapshot) {
                val1 = snapshot.val();
                console.log(val1);
            });
            firebase.database().ref('totalPosts/' + id + '/' + 'op2/' + 'count/').once('value', function (snapshot) {
                val2 = snapshot.val();
            });
            firebase.database().ref('totalPosts/' + id + '/' + 'op3/' + 'count/').once('value', function (snapshot) {
                val3 = snapshot.val();
            });
            firebase.database().ref('totalPosts/' + id + '/' + 'op4/' + 'count/').once('value', function (snapshot) {
                val4 = snapshot.val();
            });
            let refSnapshot;
            let notclicked;
            // check if user has already clicked the button
            firebase.database().ref('totalPosts/' + id + '/' + 'usersClicked/').on('value', function (snapshot) {
                refSnapshot = snapshot;

                if (!snapshot.hasChild(localStorage.getItem('idCurrent'))) {
                    notclicked = true;
                    console.log('snap')
                }
                else {
                    notclicked = false;
                    console.log('snaps')
                }
            });

            if (notclicked) {
                val1 = 0;
                val2 = 0;
                val3 = 0;
                val4 = 0;
                console.log('not clicked');
                firebase.database().ref('totalPosts/' + id + '/' + 'usersClicked/' + localStorage.getItem('idCurrent') + '/').set({
                    in: 'true',
                });
                // ('totalPosts/' + id + '/' + 'op1/' + 'count')

                val1 = parseInt(val1);
                val2 = parseInt(val2);
                val3 = parseInt(val3);
                val4 = parseInt(val4);


                if (opNum == '1') {
                    console.log(parseInt(val1) + ' Val1 is')
                    firebase.database().ref('totalPosts/' + id + '/' + 'op1/').update({
                        'count': val1 + 1
                    });
                }
                else if (opNum == '2') {
                    firebase.database().ref('totalPosts/' + id + '/' + 'op2/').update({
                        'count': val2 + 1
                    });
                }
                else if (opNum == '3') {
                    firebase.database().ref('totalPosts/' + id + '/' + 'op3/').update({
                        'count': val3 + 1
                    });
                }
                else if (opNum == '4' && val4 != NaN) {
                    firebase.database().ref('totalPosts/' + id + '/' + 'op4/').update({
                        'count': val4 + 1
                    });
                }
            }
            else {
                console.log('clicked');
                console.log(id);
            }
        }

        function initializeOptions(opNum, id) {
            let refSnapshot;
            let notclicked;
            // check if user has already clicked the button
            firebase.database().ref('totalPosts/' + id + '/' + 'usersClicked/').on('value', function (snapshot) {
                refSnapshot = snapshot;

                if (!snapshot.hasChild(localStorage.getItem('idCurrent'))) {
                    notclicked = true;
                    console.log('snap')
                }
                else {
                    notclicked = false;
                    console.log('snaps')
                }

                console.log('ran notcliked');

            });


            // ('totalPosts/' + id + '/' + 'op1/' + 'count')
            firebase.database().ref('totalPosts/' + id + '/' + 'op1/' + 'count/').once('value', function (snapshot) {
                val1 = snapshot.val();
                console.log(val1);
            });
            firebase.database().ref('totalPosts/' + id + '/' + 'op2/' + 'count/').once('value', function (snapshot) {
                val2 = snapshot.val();
            });
            firebase.database().ref('totalPosts/' + id + '/' + 'op3/' + 'count/').once('value', function (snapshot) {
                val3 = snapshot.val();
            });
            firebase.database().ref('totalPosts/' + id + '/' + 'op4/' + 'count/').once('value', function (snapshot) {
                val4 = snapshot.val();
            });

            val1 = parseInt(val1);
            val2 = parseInt(val2);
            val3 = parseInt(val3);
            val4 = parseInt(val4);


            if (opNum == '1') {
                console.log(parseInt(val1) + ' Val1 is')
                firebase.database().ref('totalPosts/' + id + '/' + 'op1/').update({
                    'count': val1
                });
            }
            else if (opNum == '2') {
                firebase.database().ref('totalPosts/' + id + '/' + 'op2/').update({
                    'count': val2
                });
            }
            else if (opNum == '3') {
                firebase.database().ref('totalPosts/' + id + '/' + 'op3/').update({
                    'count': val3
                });
            }
            else if (opNum == '4' && val4 != NaN) {
                firebase.database().ref('totalPosts/' + id + '/' + 'op4/').update({
                    'count': val4
                });
            }
        }

        function closeWindow(id) {
            document.getElementById(id).classList.add('hide');
        }
        function openWindow(id) {
            document.getElementById(id).classList.remove('hide');
        }

    </script>

</body>
